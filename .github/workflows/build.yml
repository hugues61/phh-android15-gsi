name: Build PHH Android 15 GSI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted 

    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl \
        zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
        lib32ncurses-dev x11proto-core-dev libx11-dev lib32z1-dev \
        libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        openjdk-17-jdk python3 rsync bc ccache libncurses6

    - name: Setup repo tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

        - name: Initialize source
      run: |
        git config --global user.email "bot@example.com"
        git config --global user.name "Builder"
        rm -rf android
        mkdir -p android
        cd android
        # FIXED: Added /platform/manifest
        repo init -u https://android.googlesource.com/platform/manifest -b android-15.0.0_r1 --depth=1
        repo sync -c -j$(nproc --all) --no-clone-bundle --no-tags

    - name: Apply PHH patches
      run: |
        cd android
        rm -rf treble
        # FIXED: Added /phhusson/treble_experimentations
        git clone https://github.com/phhusson/treble_experimentations treble
        bash treble/apply-patches.sh . || echo "Some patches failed, continuing anyway..."
    - name: Build GSI
      run: |
        cd android
        source build/envsetup.sh
        # This will fail if the patches didn't create the target correctly
        lunch treble_arm64_bgN-userdebug
        m systemimage -j$(nproc --all)

    - name: Upload system image
      uses: actions/upload-artifact@v4
      with:
        name: PHH-Android15-arm64-ab
        path: android/out/target/product/treble_arm64_bgN/system.img

    - name: Post-build Cleanup
      if: always()
      run: |
        cd android
        rm -rf out/
